<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <img src="img/money.png" alt="Icon" class="money-img">
    <h1>CAD GLOBAL BANK</h1>
    <h2>Exchange Rate Calculator</h2>
    <p>Choose the currency and amountto get the exchange rate</p>
    <div class="container">
        <div class="currency">
            <select id="currency1">
                <option value="USD" selected>USD</option>
               <option value="EUR">EURO</option>
               <option value="GBP">UK POUND</option>
               <option value="JPY">YEN</option>
               
              <option value="BSD">BSD</option>
               <option value="CAD">CAD</option>
             <option value="CHF">CHF</option>
            </select>
            <input type="number" id="amount-one" placeholder="0" value="1" />
        </div>
        <div class="swap-rate-container">
            <button class="btn" id="swap">
              Swap
            </button>
            <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
            <select id="currency2">
                <option value="USD">USD</option>
               <option value="EUR" selected>EURO</option>
               <option value="GBP">UK POUND</option>
               <option value="JPY">YEN</option>
               
              <option value="BSD">BSD</option>
               <option value="CAD">CAD</option>
             <option value="CHF">CHF</option>
            </select>
            <input type="number" id="amount-two" placeholder="0" value="1" />
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
